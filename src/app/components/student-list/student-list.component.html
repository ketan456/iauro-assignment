<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Student List</h2>
    <button mat-raised-button color="accent" routerLink="/add-student">
      Add Student
    </button>
  </div>

  <table mat-table [dataSource]="students" class="mat-elevation-z8">
    <!-- Columns -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student">{{ student.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let student">{{ student.email }}</td>
    </ng-container>

    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef>Mobile</th>
      <td mat-cell *matCellDef="let student">{{ student.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let student">
        <button mat-button color="primary" (click)="editStudent(student.id)">
          <mat-icon class="success" fontIcon="edit"></mat-icon>
        </button>
        <button mat-button color="warn" (click)="deleteStudent(student.id)">
          <mat-icon class="danger" fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['name', 'email', 'mobile', 'action']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['name', 'email', 'mobile', 'action']"
    ></tr>
  </table>

  <div *ngIf="students.length === 0" class="text-center mt-4">
    <p>No students found. Please add students.</p>
  </div>
</div>
